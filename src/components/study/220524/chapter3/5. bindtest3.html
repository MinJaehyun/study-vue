<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p align="right">우측 정렬 직접 지정</p>
  <p :align="myAlign">좌측 정렬 v-bind 지정</p>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    myAlign: 'left',
  },
})
</script>
</body>
</html>
<!-- v-bind
  align='right'  직접 설정하거나, 
  :align='right' 데이터바인딩하여 나타낼 수 있다 
-->
