<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h1></h1>
<div id="app">
    <a href="https://roadbook.co.kr">직접 링크 지정</a>
    <a :href="myURL">v-bind 로 링크 지정</a>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    myURL: 'https://naver.com'
},
})
</script>
</body>
</html>
<!-- 요소의 속성을 데이터로 지정하여 사용하는 방법 
  1. 요소란? Element
  2. Element 란? 태그의 시작과 끝인 전체를 의미한다
  3. 예: <a href="naver.com">jh</a>
    - 시작태그 / 컨텐츠 / 종료태그 로 이루어져있다.
    - href 는 속성이름, naver.com 는 속성값이다.
-->

<!-- 요소의 속성이나 태그의 속성은 href 등등을 의미한다 -->

<!-- 
  1. src 대신 :src="fruit" 사용하여 data를 바인딩할 수 있다 
  2. data 바인딩이란? new Vue({ data: {fruit: 'fruit.png'}}) 안에 데이터에 설정한 값을 :src=fruit 의미한다
-->
