<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<style>
  .strike-through {
    text-decoration:underline;
    color: dodgerblue;
    text-decoration: line-through;
  }
  .dark {
    background-color: gray;
  }
</style>
<div id="app">
  <p><img src="/src/components/study/220524/dog.jpg">직접 이미지 지정</p>
  <p align="left">직접 텍스트 정렬</p>
  <p :align="myAlign">바인딩하여 정렬</p>
  <p :align="centerAlign">bind하여 정렬</p>
  <p style="color: red;">직접 스타일 지정</p>

  <!-- style 에 기본속성을 사용하고, 값은 data 바인딩하여 가져오는 방법 -->
  <p :style="{ fontSize: mySize, color: dataColor }">bind 로 스타일 지정</p>
  <p :class="myBlue">bind 로 data 에 css 지정</p>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    myAlign: 'right',
    centerAlign: 'center',
    mySize: '150%',
    dataColor: 'green',
    myBlue: 'strike-through',
  },
})
</script>
</body>
</html>
