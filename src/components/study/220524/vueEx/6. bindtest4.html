<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bindtest4</title>
  <link rel="stylesheet" href="/src/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p style="color: #E80;">문자색 직접 지정</p>
  <p v-bind:style="{color: myColor}">문자색을 v-bind 로 지정</p>
  <p style="font-size: 200%">글자 크기 직접 지정</p>
  <p v-bind:style="{'fontSize': mySize}">글자 크기 v-bind 설정</p>
  <hr>
  <p style="background-color: aqua;">배경색 직접 지정</p>
  <p v-bind:style="{ backgroundColor: myBackColor }">배경색을 v-bind 지정</p>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    myColor: '#E08000',
    mySize: '200%',
    myBackColor: 'aqua',
  },
  methods: {
  },
})
</script>
</body>
</html>
<!-- bind 시, css 명칭은 카멜케이스 사용한다 -->
