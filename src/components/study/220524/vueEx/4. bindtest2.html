<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bindTest2</title>
  <link rel="stylesheet" href="/src/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h1></h1>
<div id="app">
  <div>
    <a href="https://roadbook.co.kr">링크 직접 지정</a>
  </div>
  <a :href="myURL">v-bind 로 지정</a>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      myURL: 'https://roadbook.co.kr'
    },
    methods: {
    },
  })
</script>
</body>
</html>
<!-- img src 대신 img :src 를 사용하면 아래 data 를 가져와 사용할 수 있다 -->
