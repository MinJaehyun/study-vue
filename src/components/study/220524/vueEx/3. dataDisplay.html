<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dataDisplay</title>
  <link rel="stylesheet" href="/src/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h1>다양한 데이터의 출력</h1>
<div id="app">
  {{myText}}
  <div v-text="myText"></div>
  <div v-html="myHtmlText"></div>
  <p>숫자: {{myNumber}}</p>
  <p>부울형: {{myBool}}</p>
  <p>배열: {{myArray}}</p>
  <p>오브젝트: {{myObject}}</p>
  {{$data}}
</div>
<script>
new Vue({
  el: '#app',
  data: {
    myText: 'Vue 를 배워 봅시다. ',
    myHtmlText: '<h3>태그를 넣어서 출력할 수도 있습니다.</h3>',
    myNumber: 12345,
    myBool: true,
    myArray: [1, 2, 3, 4, 5],
    myObject: [
      { name: '다즐링', price: 600 },
      { name: '얼글레이', price: 500 },
      { name: '실론', price: 500 },
    ],
  },
})
</script>
</body>
</html>
