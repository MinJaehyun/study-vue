<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chapter 3 test2</title>
  <link rel="stylesheet" href="/src/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<style>
  .strike-through {
    text-decoration:underline;
    color: dodgerblue;
    text-decoration: line-through;
  }
  .dark {
    background-color: gray;
  }
</style>
<div id="app">
  <p><a href="https://naver.com">1. 네이버로 연결</a></p>
  <!-- face2.png -->
  <p><img src="/src/components/study/220524/vueEx/dog.jpg"></p>
  <p align="left">텍스트 왼쪽 정렬</p>
  <p :align="myAlign">텍스트 오른쪽 정렬</p>
  <p :align="centerAlign">중앙정렬 v-bind 지정</p>
  <p style="color: red;">인라인 스타일로 글자색을 빨간색으로</p>
  <p :style="{fontSize: mySize, color: color}">인라인 스타일로 글자 크기를 150% 크게 빨간색으로</p>
  <p :class="myBlue">불루 언더라인 class 지정</p>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    myAlign: 'right',
    centerAlign: 'center',
    mySize: '150%',
    color: 'red',
    myBlue: 'strike-through',
  },
  methods: {},
})
</script>
</body>
</html>

<!-- 흐름: :class="myBlue" 설정 시, data 의 myBlue 에 지정된 style 을 가져온다.
해당 style 은 상단 body 아래 설정되어 있어야 한다. -->

<!-- style 은 fontSize,color 등등 양식을 직접 지정하여 가져오므로

, class 는  -->
