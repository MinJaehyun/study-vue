<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h2>클릭 시, 카운터 증가</h2>
<div id="app">
  <p>1. {{ count }}회</p>
  2.<button @click="countUp">카운터</button>
  <p>3. {{ $data }}</p> 
  <p>4.{{ myText1 }}</p>
  <p v-text="myText2"></p>
  <p v-html="myText3"></p> 
</div>
<script>
new Vue({
  el: '#app',
  data: {
    count: 0,
    myText1: 'hi',
    myText2: '5.<h1>hello2!!</h1>',
    myText3: '<h1>hello3!!</h1>',
  },
  methods: {
    countUp: function() {
      this.count += 1;
    },
  },
})
</script>
</body>
</html>
<!-- 
  1. body 다음 script 위치시키면, 상단 html 로딩 완료 후 실행한다.
  2. 상단에 script 위치시키려면 new Vue 인스턴스 생성자를 window.onload = function() {} 로 감싸야한다.
-->

<!-- new Vue(v2) 의 el 에 #app 는 body 안에 div 에 설정한 id="app" 이다 -->

  3. v-html 기능?  태그 안에 내용만 나타낸다.
