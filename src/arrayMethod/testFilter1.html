<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter1</title>
</head>
<body>
<script>
    let userList = [
        {name: "히라이 모모", age: 17, size: 'small'},
        {name: "쯔위", age: 19, size: 'small'},
        {name: "사나", age: 22, size: 'medium'},
        {name: "임나연", age: 25, size: 'medium'},
        {name: "유정연", age: 35, size: 'big'},
    ]
    // console.log('', userList);

    // 1.목표: age 가 35 인 객체를 제외하고 return 해라
    const user = userList.filter(function(item){
        return item.age !== 35;
        // return item.size === 'medium'
        // boolean 값을 변수로 return 하는게 아닌,
        // return 값이 true 인 것만 변수에 []로 return 한다!
    });
    // console.log('user', user);
    // [{…}, {…}],

    // 2.
    const user2 = userList.filter(obj => {
        return obj.size !== 'small';
    });
    console.log('user2', user2);
</script>
</body>
</html>
